<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan en cours...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>Scan en cours...</h2>

  <script>
    // Remplacez par votre propre URL Google Apps Script Webhook
    const webhookURL = "https://script.google.com/macros/s/AKfycbyNgk17EaDuX-dsb7zfotL1TuY0RjKt4ENN_EkUN0eJyMm8yZdmGHRnYOsv-Pd3urmO/exec";

    // Donnée à envoyer (à adapter selon vos besoins)
    const data = {
      horodatage: new Date().toISOString(),
      statut: "Scan déclenché automatiquement"
    };

    // Envoi vers Google Sheets via webhook
    fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // empêche les erreurs CORS mais masque la réponse
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    // Redirection vers la page scan
    setTimeout(() => {
      window.location.href = "scan.html";
    }, 1000); // Attente 1 seconde avant redirection
  </script>
</body>
</html>
