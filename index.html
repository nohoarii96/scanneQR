<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Petite Page Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 0;
      text-align: center;
      border-radius: 8px;
    }
    section {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur ma page</h1>
  </header>
  <section>
    <h2>Présentation</h2>
    <p>Ceci est une petite page web créée en HTML et CSS.</p>
  </section>
  <footer>
    &copy; 2025 - Mon Site Perso
  </footer>
</body>
</html>
