<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identification</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Veuillez entrer votre nom et prénom</h2>
  <input type="text" id="nom" placeholder="Nom" /><br>
  <input type="text" id="prenom" placeholder="Prénom" /><br>
  <button onclick="startScan()">Commencer</button>

  <script>
    function startScan() {
      const nom = encodeURIComponent(document.getElementById('nom').value.trim());
      const prenom = encodeURIComponent(document.getElementById('prenom').value.trim());

      if (!nom || !prenom) {
        alert("Merci de remplir les deux champs !");
        return;
      }

      // Redirection vers page de scan avec nom/prénom dans l’URL
      window.location.href = `scan.html?nom=${nom}&prenom=${prenom}`;
    }
  </script>
</body>
</html>
