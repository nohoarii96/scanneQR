<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan automatique du QR Code</h2>
  <div id="reader"></div>
  <div id="result">En attente du scan...</div>

  <script>
    const resultEl = document.getElementById("result");
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      html5QrCode.stop().then(() => {
        resultEl.innerText = "Donnée mise à jour";

        // Envoie silencieux des données via requête GET (sans redirection)
        const baseUrl = "https://script.google.com/macros/s/TON_ID_SCRIPT/exec";
        const queryUrl = `${baseUrl}?valeur=${encodeURIComponent(decodedText)}`;

        // Appel en arrière-plan (pas visible par l'utilisateur)
        fetch(queryUrl, { method: 'GET', mode: 'no-cors' });

        // Tente de fermer automatiquement l'onglet (fonctionne en WebView ou via interaction utilisateur)
        setTimeout(() => {
          window.close();
        }, 2000);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        const backCamera = devices.find(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("environment")
        ) || devices[0];
        html5QrCode.start(
          backCamera.id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        resultEl.innerText = "Aucune caméra détectée.";
      }
    }).catch(err => {
      resultEl.innerText = "Erreur d'accès caméra : " + err;
    });
  </script>
</body>
</html>
