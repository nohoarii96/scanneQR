<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scan automatique du QR Code</h2>
  <div id="reader"></div>
  <div id="result">En attente du scan...</div>

  <script>
    const resultEl = document.getElementById("result");

    function onScanSuccess(decodedText) {
      resultEl.innerText = "QR détecté : " + decodedText;
      html5QrCode.stop().then(() => {
        console.log("Scan arrêté.");
      });
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Cherche une caméra arrière (généralement avec "back" ou "environment" dans le label)
        const backCamera = devices.find(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("rear") ||
          device.label.toLowerCase().includes("environment")
        ) || devices[0]; // Fallback première caméra

        html5QrCode.start(
          backCamera.id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        resultEl.innerText = "Aucune caméra détectée.";
      }
    }).catch(err => {
      resultEl.innerText = "Erreur d'accès caméra : " + err;
    });
  </script>
</body>
</html>
